<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Items
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Quentity</th>
                                <th>Unit Price</th>
                                <th>UOM</th>
                                <th>Description</th>
                                <th>Add to cart</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>{{item.name}}</td>
                                <td>{{item.qty}}</td>
                                <td>{{item.unitPrice}}</td>
                                <td>{{item.uom}}</td>
                                <td>{{item.description}}</td>
                                <td>
                                    <button (click)="Details(item.id)" type="button" 
                                    class="btn btn-primary">Details</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
