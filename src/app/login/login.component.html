<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Please login
                    <div class="invalid-error" *ngIf="error">
                        {{error}}
                    </div>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="form" style="width: 100%;">
                    <div class="panel-body">
                        <div class="form-group" [ngClass]="{'has-error': (form.get('email').touched || 
                                                                          form.get('email').dirty) &&
                                                                          !form.get('email').valid }">
                            <label class="col-md-2" for="email">Email</label>
                            <div class="col-md-10">
                                <input id="email" type="email" class="form-control" placeholder="enter email"
                                    formControlName="email">
                            </div>
                            <span class="help-block error-block" *ngIf="(form.get('email').touched ||
                                                                form.get('email').dirty) &&
                                                                form.get('email').errors">
                                <span *ngIf="form.get('email').errors.required">
                                    Type is required
                                </span>
                                <span *ngIf="form.get('email').errors.maxlength">
                                    Maxlength is 100 chars
                                </span>
                            </span>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': (form.get('password').touched || 
                                                                            form.get('password').dirty) &&
                                                                            !form.get('password').valid }">
                            <label class="col-md-2" for="password">Password</label>
                            <div class="col-md-10">
                                <input id="password" type="password" class="form-control" placeholder="enter password"
                                    formControlName="password">
                            </div>
                            <span class="help-block error-block" *ngIf="(form.get('password').touched ||
                                                                                form.get('password').dirty) &&
                                                                                form.get('password').errors">
                                <span *ngIf="form.get('password').errors.required">
                                    Type is required
                                </span>
                                <span *ngIf="form.get('password').errors.maxlength">
                                    Maxlength is 100 chars
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-success"
                        [disabled]="!form.valid">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
